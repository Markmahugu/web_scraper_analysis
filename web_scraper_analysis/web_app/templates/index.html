<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Product Listings</title>
</head>
<body>
    <h1>Product Listings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.Name }}</td>
                <td>{{ product.Price }}</td>
                <td>{{ product.Description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
